<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="LandingProfile.css" />
  <title>ISKOLETA+</title>
</head>
<body>
  <div class="nav-title">Profile</div>
  <button class="toggle-btn" onclick="toggleSidebar()">
    <i class="fa-solid fa-bars"></i>
  </button>

  <nav class="main-menu">
    <ul>
      <li class="home-subnav"><a href="SDPOHome.html"><i class="fa-solid fa-house"></i><span class="nav-text">Dashboard</span></a></li>
      <li class="student-subnav"><a href="#"><i class="fa-solid fa-person-walking"></i><span class="nav-text">Student-Athlete</span></a></li>
      <li class="coach-subnav"><a href="ViewCoach.html"><i class="fa-solid fa-user-tie"></i><span class="nav-text">Coaches</span></a></li>
      <li class="profile-subnav"><a href="SetUpProfile.html" class="active"><i class="fa-solid fa-user"></i><span class="nav-text">Profile</span></a></li>
      <li class="logout"><a href="Home.html"><i class="fa-solid fa-right-from-bracket"></i><span class="nav-text">Logout</span></a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Set Up Your Profile</h2>
    <form action="api/update-sdpo-profile.php" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Eg., Juan A. Dela Cruz" required />
      </div>
      <div class="form-group">
        <label for="designation">Position</label>
        <input type="text" id="designation" name="designation" placeholder="Eg., Director" required />
      </div>
      <div class="form-group">
        <label for="email">Official Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" name="contact" required />
      </div>

      <!-- Hidden Password Fields -->
      <div id="passwordFields" style="display: none; margin-top: 20px;">
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" />
        </div>
      </div>

      <div class="button-row">
        <button type="button" id="togglePassword" class="btn-gold">Change Password</button>
        <button type="submit" class="btn-gold">Save Profile</button>
      </div>
    </form>
  </div>

  <script>
    function toggleSidebar() {
      document.body.classList.toggle('sidebar-active');
      document.querySelector('.main-menu').classList.toggle('active');
    }

    document.getElementById("togglePassword").addEventListener("click", function () {
      const fields = document.getElementById("passwordFields");
      const isVisible = fields.style.display === "block";
      fields.style.display = isVisible ? "none" : "block";
      this.textContent = isVisible ? "Change Password" : "Cancel Password Change";
    });
  </script>
</body>
</html>
