	<div class="full-screen-wrapper">
		<div class="form-container">
			<div class="title-container">
				<h1 class="vcode">Verification Code</h1>
				<p class="note">Please enter the 6-digit code sent to your registered email.</p>
			</div>
			<!-- Verification code input form -->
			<form class="pin-form" autocomplete="off">
				<div class="pin-inputs">
				<input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
				<input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
				<input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
				<input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
				<input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
				<input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required>
				</div>	
			</form>
			<div class="button-container">
				<button class="btn" type="submit">Submit</button>
				<button class="btn" type="reset">Reset</button>
			</div>
		</div>
	</div>

	<!-- JavaScript for handling input focus and navigation -->
	<script>
		const inputs = document.querySelectorAll('.pin-inputs input');

		inputs.forEach((input, index) => {
			input.addEventListener('input', (e) => {
			const value = e.target.value;
			if (value && index < inputs.length - 1) {
				inputs[index + 1].focus();
			}
			});

			input.addEventListener('keydown', (e) => {
			if (e.key === 'Backspace' && !e.target.value && index > 0) {
				inputs[index - 1].focus();
			}
			});
		});
	</script>

    </body>
