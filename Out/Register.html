<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.png" type="image/png">
    <link rel="stylesheet" href="RegisterStyle.css">
    <title>ISKOLETA+</title>
</head>
<body>
     <!-- navigation bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <img src="Logo.png" alt="ISKOLETA+ Logo" class="logo">
            <div class="nav-title">ISKOLETA+</div> <!-- Title separate from list -->
        </div>
        <ul class="nav-links">
            <li><a href="Home.html#home">Home</a></li>
            <li><a href="Home.html#about">About</a></li>
            <li><a href="Home.html#contact">Contact</a></li>
            <li class="login-dropdown">
                <a href="#" class="login-btn">Login</a>
                <ul class="login-submenu">
                    <li><a href="STLogin.html">Student Login</a></li>
                    <li><a href="SDPOLogin.html">SDPO Login</a></li>
                </ul>
             </li>
        </ul>
    </nav>
        <!-- registration form -->
         <div class="full-screen-wrapper">
            <div class="form-container">
            <span class="close-btn" onclick="window.location.href='home.html'">&times;</span>
            <h1 class="register">Student-Athlete Registration</h1>
            <!-- personal information -->
            <div class="Name">
                <div class="input-group">
                    <label for="fname"><b>First Name</b></label>
                    <input type="text" placeholder="First Name" name="firstname" required>
                </div>
                <div class="input-group">
                    <label for="lname"><b>Last Name</b></label>
                    <input type="text" placeholder="Last Name" name="lastname" required>
                </div>
            </div>
            <label for="age"><b>Age</b></label>
            <input type="number" placeholder="Age" name="age" required>

            <!-- academic information -->
            <div class="acad-info">
                <div class="acad-info-group">
                    <label for="course"><b>Academic Course</b></label>
                    <select name="course" id="course" required>
                        <option value="" disabled selected>Select your course</option>
                        <option value="BS Computer Science">BS Computer Science</option>
                        <option value="BS Information Technology">BS Information Technology</option>
                        <option value="BS Business Administration">BS Business Administration</option>
                        <option value="BS Hospitality Management">BS Hospitality Management</option>
                        <option value="BS Tourism Management">BS Tourism Management</option>
                        <option value="BS Accountancy">BS Accountancy</option>
                        <option value="BS Mechanical Engineering">BS Mechanical Engineering</option>
                        <option value="BS Civil Engineering">BS Civil Engineering</option>
                        <option value="BS Electrical Engineering">BS Electrical Engineering</option>
                        <option value="BS Architecture">BS Architecture</option>
                    </select>
                </div>
                <div class="acad-info-group">
                    <label for="year"><b>Year Level</b></label> 
                    <select name="year" id="year" required>
                        <option value="" disabled selected>Select your year level</option>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                        <option value="5th Year">5th Year</option>
                    </select>
                </div>
            </div>
            <label for="uname"><b>School Email</b></label>
            <input type="text" placeholder="Enter your school email" name="schoolmail" required>
            
            <!-- password -->
            <label for="psw"><b>Password</b></label>
            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>
            <label for="confirm_psw">Confirm Password</label>
            <input type="password" id="confirm_psw" placeholder="Confirm Password" name="confirm_psw" required onkeyup="validatePassword()">
            <!-- error-message -->
            <p id="error-message" style="color: red; font-size: 14px;"></p> 
            <button class="btn" type="submit">Register</button>
            <span class="log">Already have an Account?<a href="STLogin.html" class="logHere"> Login</a></span>
        </div>
    </div>
        

    <!-- checking of password script -->
    <script>
        function validatePassword() {
            let password = document.getElementById("psw").value;
            let confirmPassword = document.getElementById("confirm_psw").value;
            let errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!"; // Fixed wording
            } else {
                errorMessage.textContent = ""; // Clears the error message if they match
            }
        }
    </script>
</body>

</html>
